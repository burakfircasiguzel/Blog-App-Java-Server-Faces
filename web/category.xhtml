<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Category
    </ui:define>
    <ui:define name="content">
            

            <f:metadata>
                <f:viewAction action="#{CategoryController.onload}" />
            </f:metadata>
            <h:dataTable value="#{CategoryController.categoryBlogList}" var="blog" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>#{blog.id}
                </h:column>
                <h:column>
                    <f:facet name="header">TITLE</f:facet>#{blog.title}    
                </h:column>
                <h:column>
                    <f:facet name="header">DETAIL</f:facet>#{blog.detail}
                </h:column>
            </h:dataTable>

        </ui:define>
   
</ui:composition>
