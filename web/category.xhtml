<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">
    <ui:define name="title">
        Home - JSF Blog
    </ui:define>
    <ui:define name="content">
        <div class="row">
              
            <ui:repeat var="blog" value="#{CategoryController.categoryBlogList}">
                <div class="col-md-12">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h:form>
                                <h3 class="mb-0">#{blog.title}</h3>
                                <p class="mb-auto">#{blog.detail}</p> 
                                <p class="mb-auto">IMAGE: #{blog.image}</p> 
                                <br/>
                                <img class="img-fluid" style="max-height: 400;max-width: 600" src="img/#{blog.image}" alt="alt"/>
                                <br/>
                                <h:commandButton  class="btn btn-info mt-2" value="Read More" action="#{BlogController.readMore(blog)}" />
                            </h:form>
                            <br/>
                            <div class="row"> 
                            <p>Categories: </p>
                            <ui:repeat var="category" value="#{blog.blogCategories}">    
                                <h:form>
                                    <h:commandLink action="#{BlogController.categoryController.update(category)}"> <span class="badge badge-warning badge-xl">#{category.name}</span> </h:commandLink>                                  
                                </h:form>
                            </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:repeat>
             <h:outputText rendered="#{CategoryController.category.notFoundRelatedBlog}" value="Not Found Related Blog" />    
        </div>
    </ui:define>

</ui:composition>
