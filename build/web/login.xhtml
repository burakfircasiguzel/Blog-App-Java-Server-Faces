<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title">Login - JSF Blog</ui:define>
    <ui:define name="content">

        <br/>
        <h1>Login</h1>
        <h:form >
            <p>Username: <h:inputText styleClass="form-control" value="#{UserController.user.name}"/></p>
            <p>Password: <h:inputSecret styleClass="form-control" value="#{UserController.user.password}"/></p>
            <h:commandButton styleClass="btn btn-primary" action="#{UserController.login()}" value="Login" />
        </h:form>

    </ui:define>
</ui:composition>
