<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">JSF Blog</ui:insert></title>
        <!-- CSS call from internal file -->
        <h:outputStylesheet library="css" name="bootstrap1.min.css"/> 
        
        <!-- CSS call from external file URL -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Javascript call from internal file -->
        <h:outputScript library="js" name="jquery-3.6.0.min.js"/>
        
        <!-- Javascript call from external file URL --> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Custom Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon-32x32.png"/>
    </h:head>

    <h:body>
        <div class="container">
            <ui:insert name="menu">
                <ui:include src="/template/include/menu.xhtml"/>
            </ui:insert>

            <ui:insert name="content">
                default content
            </ui:insert>
        </div>
    </h:body>
</html>
