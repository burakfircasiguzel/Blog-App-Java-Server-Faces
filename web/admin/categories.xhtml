<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Admin - Blogs
    </ui:define>
    <ui:define name="functions">
    </ui:define>
    <ui:define name="menu">
         <ui:include src="/template/include/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="col-md-12">  
            <h:form id="category-table">
                <h:dataTable value="#{CategoryController.categoryList}" var="category" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">ID</f:facet>#{category.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">TITLE</f:facet>#{category.name}    
                    </h:column>
                    <h:column>
                        <f:facet name="header">BLOG COUNTS</f:facet>#{category.blogCount}    
                    </h:column>
                    <h:column>
                        <f:facet name="header">EDIT</f:facet>
                        
                        <h:commandButton styleClass="btn btn-warning  nav-link" action="#{CategoryController.edit(category)}" value="EDIT"/>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">DELETE</f:facet>
                        <h:commandButton styleClass="btn btn-danger  nav-link" action="#{CategoryController.delete(category)}" onclick="return confirm('Are you sure?');" value="DELETE"/>
                    </h:column>                 
                </h:dataTable>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
