<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Admin - Blogs
    </ui:define>
    <ui:define name="menu">
        <div class="d-flex justify-content-center">
            <nav class="nav nav-pills nav-justified btn-group d-flex justify-content-center">
                <h:link  styleClass="btn btn-info  nav-link" outcome="/faces/index"  value="Anasayfa"/>
                <h:link rendered="#{UserController.user.auth == false }" styleClass="btn btn-primary  nav-link" outcome="/faces/login"  value="Login"/>
                <h:link rendered="#{UserController.user.auth == true }" styleClass="btn btn-success  nav-link" outcome="/faces/admin/blogs"  value="Admin"/>
                <h:link rendered="#{UserController.user.auth == true }" styleClass="btn btn-danger  nav-link" outcome="/faces/logout"  value="Logout"/>
                <h:link styleClass="btn btn-primary  nav-link" outcome="/admin/add-blog.xhtml"  value="Add Blog "><i class="fa-solid fa-plus"></i></h:link> </nav>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="col-md-6">  
            <h:form enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <h:inputText value="#{BlogController.blog.title}" styleClass="form-control" id="inputTitle"/>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <h:inputTextarea value="#{BlogController.blog.detail}" styleClass="form-control" id="inputDescription"/>
                </div>

                <div class="form-group">
                    <label for="filmCategories">Select Blog Categories</label>
                    <h:selectManyMenu  value="#{BlogController.blog.blogCategories}" styleClass="form-control" style="height: 330px !important;" converter="categoryConverter">
                        <f:selectItems value="#{BlogController.categoryController.categoryList}" var="category" itemValue="#{category}" itemLabel="#{category.name}" />
                    </h:selectManyMenu> 
                </div>

                <div class="form-group">
                    <h:inputFile value="#{BlogController.documentController.doc}" styleClass="form-control" />
                </div>

                <div class="form-group">
                    <div class="btn-group">
                        <h:commandButton action="#{BlogController.create}" value="Add" styleClass="btn btn-primary"/>

                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
